<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="img/devchallenges.png"/>
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/stile.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profileBox">
          <img src="img/profilePhoto.png" alt="profile image">
          <h4>Rodney Cotton</h4>
          <span>Helsinki, Finland</span>
        </div>
        <div class="profileStatsBox">
          <div class="statBox">
            <h4>100</h4>
            <span>Posts</span>
          </div>
          <div class="statBox">
            <h4>2,242</h4>
            <span>Followers</span>
          </div>
          <div class="statBox">
            <h4>1,432</h4>
            <span>Following</span>
          </div>
        </div>
      </header>
      <main>
        <section class="postsBox">
          <img src="img/photo1.png" alt="">
          <img id="img2" src="img/photo2.png" alt="">
          <img id="img3" src="img/photo3.png" alt="">
          <img id="img4" src="img/photo_4.png" alt="">
          <img src="img/photo5.png" alt="">
          <img src="img/photo6.png" alt="">
        </section>
      </main>
      <footer>
        <h4>created by GabrielePiumetti - devChallenges.io</h4>
      </footer>
    </div>
  </body>
</html>
